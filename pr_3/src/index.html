<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./styles.css" rel="stylesheet">
    <title>Calendar</title>
</head>
<body>
<main class="calendar">
    <div class="calendar__mouth">A u g u s t</div>
    <section class="calendar__weeks">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </section>
    <section class="calendar__days">
        <label class="calendar__days-last"><input type="radio">27</label>
        <label class="calendar__days-last"><input type="radio">28</label>
        <label class="calendar__days-last"><input type="radio">29</label>
        <label class="calendar__days-last"><input type="radio">30</label>
        <label class="calendar__days-last"><input type="radio">31</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">1</label>
        <label tabindex=0 class="calendar__days-weekend"><input type="radio" name="days">2</label>
    </section>
    <section class="calendar__days">
        <label tabindex=0 class="calendar__days-weekend"><input type="radio" name="days">3</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">4</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">5</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">6</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">7</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">8</label>
        <label tabindex=0 class="calendar__days-weekend"><input type="radio" name="days">9</label>
    </section>
    <section class="calendar__days">
        <label tabindex=0 class="calendar__days-weekend"><input type="radio" name="days">10</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">11</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">12</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">13</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">14</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">15</label>
        <label tabindex=0 class="calendar__days-weekend"><input type="radio" name="days">16</label>
    </section>
    <section class="calendar__days">
        <label tabindex=0 class="calendar__days-weekend"><input type="radio" name="days">17</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">18</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">19</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">20</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">21</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">22</label>
        <label tabindex=0 class="calendar__days-weekend"><input type="radio" name="days">23</label>
    </section>
    <section class="calendar__days">
        <label tabindex=0 class="calendar__days-holiday"><input type="radio" name="days">24</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">25</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">26</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">27</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">28</label>
        <label tabindex=0 class="calendar__days-work"><input type="radio" name="days">29</label>
        <label tabindex=0 class="calendar__days-weekend"><input type="radio" name="days">30</label>
    </section>
    <section class="calendar__days">
        <label tabindex=0 class="calendar__days-weekend"><input type="radio" name="days"/>31</label>
        <label class="calendar__days-next"><input type="radio"/>1</label>
        <label class="calendar__days-next"><input type="radio"/>2</label>
        <label class="calendar__days-next"><input type="radio"/>3</label>
        <label class="calendar__days-next"><input type="radio"/>4</label>
        <label class="calendar__days-next"><input type="radio"/>5</label>
        <label class="calendar__days-next"><input type="radio"/>6</label>
    </section>
</main>

</body>
</html>
